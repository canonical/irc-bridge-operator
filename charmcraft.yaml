type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
parts:
  charm:
    source: .
    plugin: uv
    build-snaps:
    - astral-uv
  dump:
    plugin: templates
    source: .
    stage:
    - templates
charm-libs:
  - lib: traefik_k8s.ingress
    version: "2"
  - lib: operator_libs_linux.snap
    version: "2"
  - lib: operator_libs_linux.systemd
    version: "1"
  - lib: synapse.matrix_auth
    version: "1"
  - lib: data_platform_libs.data_interfaces
    version: "0"
